<style>@charset "utf-8";body,p,td,th{font-size:10pt;color:#333;line-height:1.5}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;background-color:#fdfdfd;margin:0;position:relative}li,ul{font-size:10pt;color:#333}a{color:orange;text-decoration:none}a:focus,a:hover{color:#3397db;text-decoration:none}a img{border:none 0 #fff}h1,h2,h3,h4,h5,h6{margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#maincontent{background-color:#f3f3f3;min-height:100%}#footer{background-color:#444;color:#e7e7e7;font-size:12pt;letter-spacing:1px;padding:25px;text-align:center}nav{background-color:#252831}nav h1{margin:0;padding:10px;text-align:center}nav h1 a{color:#fff;font-size:14pt;font-weight:200;letter-spacing:10px;text-transform:uppercase;margin-left:10px}#breadcrumb{padding:10px 40px 16px;list-style:none;background-color:#eee;font-size:17px;margin:0;border-bottom:1px solid #d9d9d9}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:"/\A0"}#breadcrumb li a{color:#0e6ead;text-decoration:none}#breadcrumb li a:hover{color:#0a5383;text-decoration:underline}#map{height:400px;width:100%;background-color:#ccc}.filter-options{background-color:#0e6ead;align-items:center;overflow:hidden;text-align:center}.filter-options h2{color:#fff;font-size:13pt;font-weight:400;line-height:1;margin:10px 0 5px;display:inline-block}.filter-options select{background-color:#fff;border:1px solid #fff;font-size:12pt;height:35px;letter-spacing:0;margin:10px 5px;padding:0 10px;width:200px}.filter-options label{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}#restaurants-list{background-color:#f3f3f3;list-style:outside none none;padding:0;text-align:center;display:flex;flex-wrap:wrap;justify-content:center}#restaurants-list li{background-color:#fff;border:2px solid #ccc;margin:15px;min-height:330px;padding:0 30px 25px;text-align:left;width:270px;position:relative}#restaurants-list .restaurant-img{background-color:#ccc;display:block;margin:0;max-width:100%;min-height:200px;min-width:100%}#restaurants-list li h2{color:#965d01;font-size:14pt;font-weight:200;letter-spacing:0;line-height:1.3;margin:20px 0 10px;text-transform:uppercase}#restaurants-list p{margin:0;font-size:12pt}#restaurants-list li a.button{background-color:#965d01;border-bottom:3px solid #eee;color:#fff;display:inline-block;font-size:12pt;margin:15px 0 0;padding:8px 30px 10px;text-align:center;text-decoration:none}.favorite{color:orange;padding:5px 10px 2px;position:absolute;top:20px;right:30px;background:#fff}.favorite svg{width:30px;height:30px}.favorite:hover svg{color:orange;fill:orange}.favorite:focus svg{color:orange}.favorited svg{fill:orange}#fav{background:0 0;top:120px;right:20px;padding:0}.restaurant-wrapper{display:flex;flex-direction:row;flex-wrap:no-wrap}.inside header{position:fixed;top:0;width:100%;z-index:1000}.inside #map-container{min-height:100%;width:100%;margin:100px 40px 0 5px}.inside #map{background-color:#ccc;height:100%;width:100%}.inside #footer{color:#e7e7e7}#restaurant-name{color:#b35d00;font-size:20pt;font-weight:200;letter-spacing:0;margin:20px 0;text-transform:uppercase;line-height:1.1}#restaurant-img{max-width:100%}#restaurant-img .restaurant-img{max-width:100%}#restaurant-address{font-size:12pt;margin:10px 0}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;letter-spacing:10px;margin:0 0 20px;padding:2px 0;text-align:center;text-transform:uppercase}#restaurant-container{position:relative;width:100%;padding:100px 5px 20px 40px}#reviews-container{padding:30px 40px 80px;border-top:1px solid #d9d9d9}#reviews-container h2{color:#b35d00;font-size:24pt;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#reviews-container h3{color:#333;font-size:16pt;font-weight:300}#reviews-list{margin:0;padding:0}#reviews-list li{background-color:#fff;border:2px solid #f3f3f3;list-style-type:none;margin:0;padding:20px 20px}#reviews-list li p{margin:0 0 10px}#restaurant-hours td{color:#666}.review-form{padding-bottom:20px;margin:0}.review-form input,.review-form label,.review-form select{display:block;margin:5px 0}@media (min-width:1200px){#restaurant-container{max-width:800px}}@media (max-width:767px){.restaurant-wrapper{flex-wrap:wrap}#restaurant-container{width:100%;padding:100px 0 0 0}#restaurant-name{font-size:18pt;margin:20px 0}#restaurant-address,#restaurant-hours,#restaurant-name{padding:0 20px}#reviews-container{padding:30px 20px 40px}.inside #map{min-height:300px;width:100%}.inside #map-container{margin:10px 0 0 0}.filter-options h2{margin:10px 0 10px;display:block}.filter-options select{margin:0 5px 10px}}@media (max-width:480px){nav h1 a{color:#fff;font-size:13pt;font-weight:200;letter-spacing:5px;margin-left:5px}}</style></head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div class="restaurant-wrapper">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <a href="#" id="fav"></a>
      <picture id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section role="application" id="map-container" tabindex="-1">
      <div id="map"></div>
    </section>
    <!-- End map -->
  </div>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2 tabindex="0">Reviews</h2>
    <!-- Beginning add review form -->
    <form class="review-form" method="POST">
        <h3 tabindex="0">Add review</h3>
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="textfield" />
            </label>
        </div>
        <div>
            <label for="rating">Rating</label>
            <select id="rating" name="select">
              <option value="5">5 star</option>
              <option value="4">4 star</option>
              <option value="3">3 star</option>
              <option value="2">2 star</option>
              <option value="1">1 star</option>
          </select>
        </div>
        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" maxlength="200" name="textfield"></textarea>
        </div>
        <input id="submit-review" type="submit" name="submit" value="Submit review">
      </form>
      <!-- End add review form -->
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Google Maps -->
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2lu4ATHHFARA9-2cDDdn2R_lXhM8-ybI&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

<script type="text/javascript" src="./js/dbhelper.bundle.a142876.js"></script><script type="text/javascript" src="./js/restaurant.bundle.a655b92.js"></script></body>
