<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant review page">
  <meta name="theme-color" content="#0e6ead"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  
  <title>Restaurant Info</title>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#333333">

  <link rel="manifest" href="/manifest.json">

  <link rel="prefetch" href="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2lu4ATHHFARA9-2cDDdn2R_lXhM8-ybI&callback=init">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div class="restaurant-wrapper">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <a href="#" id="fav"></a>
      <picture id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section role="application" id="map-container" tabindex="-1">
        <div id="map" style="background-image: url('/img/map-pattern.jpg');" title="Click to load interactive map"></div>
    </section>
    <!-- End map -->
  </div>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2 tabindex="0">Reviews</h2>
    <!-- Beginning add review form -->
    <form class="review-form" method="POST">
        <h3 tabindex="0">Add review</h3>
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" name="textfield" />
            </label>
        </div>
        <div>
            <label for="rating">Rating</label>
            <select id="rating" name="select">
              <option value="5">5 star</option>
              <option value="4">4 star</option>
              <option value="3">3 star</option>
              <option value="2">2 star</option>
              <option value="1">1 star</option>
          </select>
        </div>
        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" maxlength="200" name="textfield"></textarea>
        </div>
        <input id="submit-review" type="submit" name="submit" value="Submit review">
      </form>
      <!-- End add review form -->
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
</body>
</html>
